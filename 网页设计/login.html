<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 学习历程</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>学习历程</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="index.html#examples">学习案例</a></li>
                    <li><a href="about.html">关于我们</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 登录注册区域 -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <!-- 切换标签 -->
                <div class="auth-tabs">
                    <button class="auth-tab active" id="login-tab">登录</button>
                    <button class="auth-tab" id="register-tab">注册</button>
                </div>

                <!-- 登录表单 -->
                <div class="auth-form" id="login-form">
                    <h2>欢迎回来！</h2>
                    <div class="form-group">
                        <label for="login-email">邮箱</label>
                        <input type="email" id="login-email" placeholder="请输入邮箱">
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" placeholder="请输入密码">
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox"> 记住我
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                    <button class="btn btn-primary">登录</button>
                </div>

                <!-- 注册表单 -->
                <div class="auth-form hidden" id="register-form">
                    <h2>创建新账户</h2>
                    <div class="form-group">
                        <label for="register-username">用户名</label>
                        <input type="text" id="register-username" placeholder="请设置用户名">
                    </div>
                    <div class="form-group">
                        <label for="register-email">邮箱</label>
                        <input type="email" id="register-email" placeholder="请输入邮箱">
                    </div>
                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" placeholder="请设置密码">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">确认密码</label>
                        <input type="password" id="register-confirm" placeholder="请再次输入密码">
                    </div>
                    <button class="btn btn-primary">注册</button>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>学习历程</h3>
                    <p>记录成长，分享经验</p>
                </div>
                <div class="footer-links">
                    <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="index.html#examples">学习案例</a></li>
                    <li><a href="about.html">关于我们</a></li>
                </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 学习历程. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script>
        // 切换登录注册表单
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    </script>
</body>
</html>
