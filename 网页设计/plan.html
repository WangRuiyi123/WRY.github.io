<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制定学习计划 - 学习历程</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>学习历程</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="index.html#examples">学习案例</a></li>
                    <li><a href="about.html">关于我们</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 制定学习计划区域 -->
    <section class="plan-section">
        <div class="container">
            <h2>制定你的学习计划</h2>
            <p>创建一个结构化的学习计划，帮助你更有效地达成学习目标</p>

            <div class="plan-form">
                <div class="plan-basic-info">
                    <div class="form-group">
                        <label for="plan-title">学习计划标题</label>
                        <input type="text" id="plan-title" placeholder="例如：30天入门JavaScript">
                    </div>
                    <div class="form-group">
                        <label for="plan-category">学习类别</label>
                        <select id="plan-category">
                            <option value="programming">编程学习</option>
                            <option value="language">语言学习</option>
                            <option value="music">乐器学习</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="plan-start">开始日期</label>
                            <input type="date" id="plan-start">
                        </div>
                        <div class="form-group">
                            <label for="plan-end">结束日期</label>
                            <input type="date" id="plan-end">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="plan-goal">学习目标</label>
                        <textarea id="plan-goal" rows="3" placeholder="描述你想通过这个学习计划达成什么目标..."></textarea>
                    </div>
                </div>

                <div class="plan-milestones">
                    <h3>学习里程碑</h3>
                    <div id="milestones-container">
                        <div class="milestone-item">
                            <div class="milestone-header">
                                <input type="text" placeholder="里程碑名称" class="milestone-title">
                                <input type="date" class="milestone-date">
                                <button class="btn remove-milestone">删除</button>
                            </div>
                            <textarea placeholder="里程碑描述" class="milestone-desc" rows="2"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-outline" id="add-milestone">添加里程碑</button>
                </div>

                <div class="plan-tasks">
                    <h3>每日学习任务</h3>
                    <div class="task-templates">
                        <label>
                            <input type="checkbox" id="task-template-1">
                            每日固定学习时间
                        </label>
                        <input type="number" id="hours-per-day" placeholder="每天学习小时数" min="0.5" step="0.5">
                    </div>
                    <div id="custom-tasks-container">
                        <div class="task-item">
                            <input type="text" placeholder="自定义学习任务" class="task-title">
                            <button class="btn remove-task">删除</button>
                        </div>
                    </div>
                    <button class="btn btn-outline" id="add-task">添加自定义任务</button>
                </div>

                <div class="plan-reminders">
                    <h3>学习提醒</h3>
                    <div class="reminder-options">
                        <label>
                            <input type="checkbox" id="enable-reminder">
                            启用学习提醒
                        </label>
                        <div id="reminder-settings" class="hidden">
                            <select id="reminder-frequency">
                                <option value="daily">每天</option>
                                <option value="weekly">每周</option>
                                <option value="custom">自定义</option>
                            </select>
                            <input type="time" id="reminder-time">
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-lg" id="save-plan">保存学习计划</button>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>学习历程</h3>
                    <p>记录成长，分享经验</p>
                </div>
                <div class="footer-links">
                    <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="index.html#examples">学习案例</a></li>
                    <li><a href="about.html">关于我们</a></li>
                </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 学习历程. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script>
        // 添加里程碑
        document.getElementById('add-milestone').addEventListener('click', function() {
            const container = document.getElementById('milestones-container');
            const newMilestone = document.createElement('div');
            newMilestone.className = 'milestone-item';
            newMilestone.innerHTML = `
                <div class="milestone-header">
                    <input type="text" placeholder="里程碑名称" class="milestone-title">
                    <input type="date" class="milestone-date">
                    <button class="btn remove-milestone">删除</button>
                </div>
                <textarea placeholder="里程碑描述" class="milestone-desc" rows="2"></textarea>
            `;
            container.appendChild(newMilestone);
            
            // 绑定删除事件
            newMilestone.querySelector('.remove-milestone').addEventListener('click', function() {
                newMilestone.remove();
            });
        });

        // 添加自定义任务
        document.getElementById('add-task').addEventListener('click', function() {
            const container = document.getElementById('custom-tasks-container');
            const newTask = document.createElement('div');
            newTask.className = 'task-item';
            newTask.innerHTML = `
                <input type="text" placeholder="自定义学习任务" class="task-title">
                <button class="btn remove-task">删除</button>
            `;
            container.appendChild(newTask);
            
            // 绑定删除事件
            newTask.querySelector('.remove-task').addEventListener('click', function() {
                newTask.remove();
            });
        });

        // 提醒设置显示/隐藏
        document.getElementById('enable-reminder').addEventListener('change', function() {
            const settings = document.getElementById('reminder-settings');
            if (this.checked) {
                settings.classList.remove('hidden');
            } else {
                settings.classList.add('hidden');
            }
        });

        // 保存学习计划
        document.getElementById('save-plan').addEventListener('click', function() {
            alert('学习计划已保存！');
            // 这里可以添加实际的保存逻辑
        });

        // 为现有删除按钮绑定事件
        document.querySelectorAll('.remove-milestone').forEach(btn => {
            btn.addEventListener('click', function() {
                this.closest('.milestone-item').remove();
            });
        });

        document.querySelectorAll('.remove-task').forEach(btn => {
            btn.addEventListener('click', function() {
                this.closest('.task-item').remove();
            });
        });
    </script>
</body>
</html>
