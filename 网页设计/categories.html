<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习案例 - 学习历程</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 精选学习案例样式 */
        .examples {
            padding: 80px 0;
        }

        .examples h2 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.2rem;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .example-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            padding: 30px;
            text-align: center;
        }

        .example-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 126, 185, 0.15);
        }

        .example-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .example-card h3 {
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1.3rem;
        }

        .case-free-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff7eb9;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #ff7eb9;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #ff65a3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>学习历程</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="categories.html">学习案例</a></li>
                    <li><a href="about.html">关于我们</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 精选学习案例 -->
    <section class="examples">
        <div class="container">
            <h2>精选学习案例</h2>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 30px;">免费学习案例，点击进入学习</p>
            <div class="examples-grid">
                <div class="example-card">
                    <div class="case-free-badge">免费</div>
                    <img src="images/example1.svg" alt="编程学习">
                    <h3>从零基础到前端工程师</h3>
                    <a href="case-detail.html?type=programming" class="btn btn-primary">开始学习</a>
                </div>
                <div class="example-card">
                    <div class="case-free-badge">免费</div>
                    <img src="images/example2.svg" alt="语言学习">
                    <h3>日语N1备考记录</h3>
                    <a href="case-detail.html?type=language" class="btn btn-primary">开始学习</a>
                </div>
                <div class="example-card">
                    <div class="case-free-badge">免费</div>
                    <img src="images/example3.svg" alt="设计学习">
                    <h3>UI设计学习历程</h3>
                    <a href="case-detail.html?type=design" class="btn btn-primary">开始学习</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
